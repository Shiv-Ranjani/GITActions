name: main file

on:
  workflow_dispatch

jobs:
  job2:
    runs-on: ubuntu-latest
    steps: 
      - name: create string
        run: |
          MY_STRING= ${{ github.event.inputs.stringname }}'
          echo "::set-output name=content::$MY_STRING"
        id: my_string
      - name: display string
        run: |
          echo "The string is: ${{ steps.my_string.outputs.content }}"

    
    
  
 
    

